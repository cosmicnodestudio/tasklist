services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: tasklist-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: tasklist
      MYSQL_USER: tasklistuser
      MYSQL_PASSWORD: tasklistpass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - tasklist-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tasklist-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=database;Database=tasklist;User=tasklistuser;Password=tasklistpass;
      - JWT__Secret=your-secret-key-here-must-be-at-least-32-characters-long-for-security
      - JWT__Issuer=TaskListAPI
      - JWT__Audience=TaskListClient
    ports:
      - "5000:8080"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - tasklist-network
    restart: unless-stopped

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tasklist-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - tasklist-network
    restart: unless-stopped

volumes:
  mysql-data:

networks:
  tasklist-network:
    driver: bridge
